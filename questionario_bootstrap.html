			<!--action="http://jkorpela.fi/cgi-bin/echo.cgi"-->

			</div>

		</fieldset>
			</div>

		<fieldset class="p-3 border">
			<legend>Profissional</legend>

			<input class="col-10" type="range" name="questao04" id="questao04" min="0" max="10" step="1" oninput="document.getElementById('valor04').innerHTML = this.value;"> 
			<label class="col-2" id=valor04>5</label>

			</div>

			<div class="row">
			<input class="col-10" type="range" name="questao06" id="questao06" min="0" max="10" step="1" oninput="document.getElementById('valor06').innerHTML = this.value;">
